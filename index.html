<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo (1).svg" alt="header__logo" class="logo">
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" alt="аватарка" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__button"></button>
      </section>

      <section class="elements">
        <ul class="element">
          <li class="element__list">
            <img src="./images/kirill-pershin-1088404-unsplash.png" alt="фото" class="element__photo">
            <div class="element__group">
              <p class="element__title">Карачаевск</p>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__list">
            <img src="./images/kirill-pershin-1404681-unsplash.png" alt="фото" class="element__photo">
            <div class="element__group">
              <p class="element__title">Гора Эльбрус</p>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__list">
            <img src="./images/kirill-pershin-1556355-unsplash.png" alt="фото" class="element__photo">
            <div class="element__group">
              <p class="element__title">Домбай</p>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__list">
            <img src="./images/kirill-pershin-1404681-unsplash.png" alt="фото" class="element__photo">
            <div class="element__group">
              <p class="element__title">Гора Эльбрус</p>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__list">
            <img src="./images/kirill-pershin-1556355-unsplash.png" alt="фото" class="element__photo">
            <div class="element__group">
              <p class="element__title">Домбай</p>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__list">
            <img src="./images/kirill-pershin-1088404-unsplash.png" alt="фото" class="element__photo">
            <div class="element__group">
              <p class="element__title">Карачаево-Черкесcия</p>
              <button class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>

      <footer class="footer">
        <p class="footer__mesto">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button class="popup__clouse"><img src="./images/addclouse.svg" alt="крестик" class="popup__clous-icon"></button>
          <form class="popup__container popup__container_opened">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" value="Жак-Ив Кусто" placeholder="Имя" class="popup__input">
            <input type="text" value="Исследователь океана" placeholder="О себе" class="popup__input">
          </form>
          <button class="popup__submit">Сохранить</button>

        </div>
      </div>

    </main>
  </div>
</body>

</html>
