<!DOCTYPE html>
<html class="html" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo (1).svg" alt="Россия" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" alt="аватарка" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button"></button>
      </section>

      <section class="elements">
        <ul class="element">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__mesto">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_edit"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="popup__form">
          <input name="name" type="text" value="Жак-Ив Кусто" placeholder="Имя"
            id="name-input" class="popup__input popup__input_forms_name" minlength = '2' maxlength = '40' required>
            <span class="name-input-error popup__input-error"></span>
          <input name="job" type="text" value="Исследователь океана" placeholder="О себе"
          id="job-input" class="popup__input popup__input_forms_job" minlength = '2' maxlength = '200' required>
          <span class="job-input-error popup__input-error"></span>
          <input name="popup-submit" class="popup__submit popup__button_disabled" type="submit" value="Сохранить">
        </form>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_add"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="form-name" class="popup__form popup__form-add">
          <input name="name" type="text" placeholder="Название" id="place-input" class="popup__input popup__input_forms_name" minlength = '2' maxlength = '30' required>
          <span class="place-input-error popup__input-error"></span>
          <input name="alt" type="url" placeholder="Ссылка на картинку" id="url-input" class="popup__input popup__input_forms_url" required>
          <span class="url-input-error popup__input-error"></span>
          <input name="popup-submit" class="popup__submit popup__button_disabled" type="submit" value="Сохранить">
        </form>
      </div>
    </div>

    <div class="popup popup_card">
      <div class="popup__container popup__container_transparent">
        <img class="popup__card-image">
        <p class="popup__card-heading"></p>
        <button type="button" aria-label="close" class="popup__close"></button>
      </div>
    </div>

    <template id="elements">
      <li class="element__list">
        <img class="element__photo">
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__like" aria-label="element-icon" type="button"></button>
        </div>
        <button class="element__delete" aria-label="element-del" type="button"></button>
      </li>
    </template>

  </div>
  <script src="script/validate.js"></script>
  <script src="script/script.js"></script>
</body>

</html>
