<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo (1).svg" alt="Россия" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" alt="аватарка" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="edit" class="profile__edit"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button"></button>
      </section>

      <section class="elements">
        <ul class="element">
          <li class="element__list">
            <img src="./images/kirill-pershin-1088404-unsplash.png" alt="фото" class="element__photo">
            <div class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <button type="like" class="element__like"></button>
            </div>
          </li>
          <li class="element__list">
            <img src="./images/kirill-pershin-1404681-unsplash.png" alt="фото" class="element__photo">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="like" class="element__like"></button>
            </div>
          </li>
          <li class="element__list">
            <img src="./images/kirill-pershin-1556355-unsplash.png" alt="фото" class="element__photo">
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button type="like" class="element__like"></button>
            </div>
          </li>
          <li class="element__list">
            <img src="./images/kirill-pershin-1404681-unsplash.png" alt="фото" class="element__photo">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="like" class="element__like"></button>
            </div>
          </li>
          <li class="element__list">
            <img src="./images/kirill-pershin-1556355-unsplash.png" alt="фото" class="element__photo">
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button type="like" class="element__like"></button>
            </div>
          </li>
          <li class="element__list">
            <img src="./images/kirill-pershin-1088404-unsplash.png" alt="фото" class="element__photo">
            <div class="element__group">
              <h2 class="element__title">Карачаево-Черкесcия</h2>
              <button type="like" class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>

      <footer class="footer">
        <p class="footer__mesto">© 2020 Mesto Russia</p>
      </footer>

      <section class="popup">
        <div class="popup__container">
          <button type="close" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="form" class="popup__form">
            <input name="name" type="text" value="Жак-Ив Кусто" placeholder="Имя" class="popup__input popup__input_forms_name">
            <input name="job" type="text" value="Исследователь океана" placeholder="О себе" class="popup__input popup__input_forms_job">
            <input name="popup-submit" class="popup__submit" type="submit" value="Сохранить">
          </form>
        </div>
      </section>

    </main>
  </div>
  <script src="script/script.js"></script>
</body>

</html>
